# Windows Rules 
# https://wiki.hyprland.org/Configuring/Window-Rules/

# Float Necessary Windows
windowrule = float, class:^(org.pulseaudio.pavucontrol)
windowrule = float, class:^()$,title:^(Picture in picture)$
windowrule = float, class:^()$,title:^(Save File)$
windowrule = float, class:^()$,title:^(Open File)$
windowrule = float, class:^(brave-beta)$,title:^(Picture-in-Picture)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(org.gnome.Calculator)$
windowrule = float, class:^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$
windowrule = float, class:^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$
windowrule = float, class:^(CachyOSHello)$
windowrule = float, class:^(zenity)$
windowrule = float, class:^(Tk)$
windowrule = float, class:^(Toplevel)$

windowrule = float, title:(Calendar|Hyprland Keybindings)$

windowrule = float, title:(btop)$
windowrule = size 1050 600, title:(btop)$

windowrule = float,class:(nwg-look)
windowrule = size 700 600,class:(nwg-look)
windowrule = move 10% 20%,class:(nwg-look)
windowrule = pin,class:(nwg-look)

# System Mission Center
windowrule = float, class:(io.missioncenter.MissionCenter)
windowrule = pin, class:(io.missioncenter.MissionCenter)
windowrule = center, class:(io.missioncenter.MissionCenter)
windowrule = size 900 600, class:(io.missioncenter.MissionCenter)

# Opacity
windowrule = opacity 0.92, class:^(thunar|nemo|nautilus)$
windowrule = opacity 0.96, class:(so.libdb.dissent)$
windowrule = opacity 0.90, class:^(Toplevel)$
windowrule = opacity 0.95, title:^(Telegram)$
windowrule = opacity 0.95, title:^(NetEase Cloud Music Gtk4)$

# General window rules
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 960 540, title:^(Picture-in-Picture)$
windowrule = move 25%-, title:^(Picture-in-Picture)$

windowrule = float, title:^(mpv|termfloat||Image Viewer)$
windowrule = move 25%-, title:^(mpv|termfloat|Image Viewer)$
windowrule = size 960 540, title:^(mpv|termfloat|Image Viewer)$

windowrule = float, title:^(tinyfloat)$
windowrule = move 25%-, title:^(tinyfloat)$
windowrule = size 480 270, title:^(tinyfloat)$

windowrule = rounding 5, title:^(termfloat)$
windowrule = animation slide right, class:^(foot|Alacritty)$
windowrule = noblur, class:^(floorp)$

# Decorations related to floating windows on workspaces 1 to 10
windowrule = bordersize 2, floating:1, onworkspace:w[fv1-10]
windowrule = bordercolor $flotws, floating:1, onworkspace:w[fv1-10]
windowrule = rounding 8, floating:1, onworkspace:w[fv1-10]

# Decorations related to tiling windows on workspaces 1 to 10
windowrule = bordersize 3, floating:0, onworkspace:f[1-10]
windowrule = rounding 4, floating:0, onworkspace:f[1-10]

# Layers Rules
layerrule = animation slide top, logout_dialog
layerrule = animation popin 50%, waybar
layerrule = animation slide down, waybar
layerrule = animation fade 50%, wallpaper

# Workspaces Rules 
# https://wiki.hyprland.org/Configuring/Workspace-Rules/
# workspace = 1, default:true, monitor:$priMon
# workspace = 6, default:true, monitor:$secMon

# Workspace selectors 
# https://wiki.hyprland.org/Configuring/Workspace-Rules/#workspace-selectors
# workspace = r[1-5], monitor:$priMon
# workspace = r[6-10], monitor:$secMon
workspace = special:scratchpad, on-created-empty:$terminal

# Smart gaps
# https://wiki.hyprland.org/Configuring/Workspace-Rules/#smart-gaps
# workspace = w[tv1-10], gapsout:7, gapsin:3
# workspace = f[1], gapsout:7, gapsin:3

